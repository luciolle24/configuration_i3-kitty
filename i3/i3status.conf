general {
	colors = true
	color_good = "#304446"
	color_bad = "#234444"
	color_degraded = "#234444"
	interval = 1
}

order += "battery 0"
order += "volume master"
order += "load"
order += "cpu_usage"
order += "disk /"
order += "disk /media/media"
order += "tztime local"
#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"

